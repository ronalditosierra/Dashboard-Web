<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro | Sincelejo S.A.S</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style> * { font-family: 'Poppins', sans-serif; } </style>
</head>
<body class="bg-slate-950 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md">
        <div class="text-center mb-8">
            <img src="{{ url_for('static', filename='Images/FONDO.png') }}" alt="Logo" class="w-16 mx-auto mb-4">
            <h1 class="text-white text-xl font-bold tracking-tight">Crea tu cuenta</h1>
            <p class="text-slate-500 text-xs italic">Sistema de Gestión Logística Sincelejo S.A.S</p>
        </div>

        <div class="bg-slate-900 border border-slate-800 p-8 rounded-3xl shadow-2xl">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="mb-4 p-3 rounded-xl text-xs font-medium {% if category == 'danger' %}bg-red-500/10 text-red-400 border border-red-500/20{% else %}bg-green-500/10 text-green-400 border border-green-500/20{% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form action="/register" method="POST" class="space-y-4">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-[10px] uppercase font-bold text-slate-500 mb-1 ml-1">Nombres</label>
                        <input type="text" name="nombres" required class="w-full bg-slate-800 border border-slate-700 rounded-xl px-4 py-2.5 text-sm text-white focus:ring-2 ring-blue-500 outline-none transition-all" placeholder="Juan">
                    </div>
                    <div>
                        <label class="block text-[10px] uppercase font-bold text-slate-500 mb-1 ml-1">Apellidos</label>
                        <input type="text" name="apellidos" required class="w-full bg-slate-800 border border-slate-700 rounded-xl px-4 py-2.5 text-sm text-white focus:ring-2 ring-blue-500 outline-none transition-all" placeholder="Pérez">
                    </div>
                </div>

                <div>
                    <label class="block text-[10px] uppercase font-bold text-slate-500 mb-1 ml-1">Correo Electrónico</label>
                    <input type="email" name="correo" required class="w-full bg-slate-800 border border-slate-700 rounded-xl px-4 py-2.5 text-sm text-white focus:ring-2 ring-blue-500 outline-none transition-all" placeholder="usuario@sincelejo.com">
                </div>

                <div>
                    <label class="block text-[10px] uppercase font-bold text-slate-500 mb-1 ml-1">Contraseña</label>
                    <input type="password" name="password" required class="w-full bg-slate-800 border border-slate-700 rounded-xl px-4 py-2.5 text-sm text-white focus:ring-2 ring-blue-500 outline-none transition-all" placeholder="••••••••">
                </div>

                <div>
                    <label class="block text-[10px] uppercase font-bold text-slate-500 mb-1 ml-1">Rol de Usuario</label>
                    <select name="rol" class="w-full bg-slate-800 border border-slate-700 rounded-xl px-4 py-2.5 text-sm text-white focus:ring-2 ring-blue-500 outline-none transition-all cursor-pointer">
                        <option value="Usuario">Usuario Estándar</option>
                        <option value="Gerente">Gerente de Operaciones</option>
                        <option value="Administrador">Administrador de Sistema</option>
                    </select>
                </div>

                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-xl shadow-lg shadow-blue-500/20 transition-all text-sm mt-4">
                    Registrarse ahora
                </button>
            </form>

            <p class="text-center text-slate-500 text-[11px] mt-6">
                ¿Ya tienes una cuenta? <a href="{{ url_for('login') }}" class="text-blue-400 hover:underline font-semibold">Inicia sesión aquí</a>
            </p>
        </div>
    </div>
</body>
</html>
